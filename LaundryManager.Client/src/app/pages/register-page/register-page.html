
<div class="inscription-container ">
<p-card header="Créer un compte" styleClass="register-card" class="flex justify-content-center">
  <form [formGroup]="registerForm" (ngSubmit)="onSubmit()" class="p-fluid">

<div class="p-fluid">
    <div class="field">
      <label for="email">Email</label>
      <input pInputText id="email" formControlName="email" class="full-width" />
    </div>
</div>
<div class="p-fluid">
    <div class="field">
      <label for="firstName">Prénom</label>
      <input pInputText id="firstName" formControlName="firstName" class="full-width" />
    </div>
</div>
<div class="p-fluid">
    <div class="field">
      <label for="lastName">Nom</label>
      <input pInputText id="lastName" formControlName="lastName" class="full-width" />
    </div>
</div>
<div class="p-fluid">
    <div class="field">
      <label for="phoneNumber">Mobile</label>
      <input pInputText id="phoneNumber" formControlName="phoneNumber" class="full-width"  placeholder="Ex: 06 12 34 56 78"/>
    </div>
</div>
<div class="p-fluid">
    <div class="field">
      <label for="password">Mot de passe</label>
      <p-password formControlName="password" [toggleMask]="true" [feedback]="true" class="full-width"></p-password>
    </div>
</div>

<button pButton type="submit" label="Créer un compte" class="p-button-success w-full mt-3 full-width"></button>  
    
  </form>
</p-card>
</div>
