<div class="login-container">
  <p-card header="Connexion" styleClass="login-card">
    <form [formGroup]="loginForm" (ngSubmit)="login()" class="p-fluid">
      <div class="p-fluid">
        <div class="field">
          <label for="email">Adresse e-mail</label>
          <input pInputText id="email" formControlName="email" class="full-width" />
        </div>
      </div>
  <div class="p-fluid">
    <div class="field">
      <label for="password">Mot de passe</label>
      <p-password formControlName="password" [feedback]="false" [toggleMask]="true"  class="full-width" ></p-password>
    </div>
  </div>
        <button pButton type="submit" label="Se connecter" class="p-button-success w-full mt-3 full-width"></button>  
         <div class="text-center mt-3">
        <span>Pas encore de compte ?</span>
        <a [routerLink]="'/register'" class="p-button-link ml-2">Cr√©er un compte</a>
      </div>
  </form>
  </p-card>
</div>
