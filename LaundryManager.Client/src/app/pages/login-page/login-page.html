<div class="login-container">
  <p-card header="Connexion Ã  votre blanchisserie" styleClass="login-card">
    <form (ngSubmit)="login()">
      <div class="p-fluid">
        <div class="field">
          <label for="email">Adresse e-mail</label>
          <input
            id="email"
            type="email"
            pInputText
            [(ngModel)]="email"
            name="email"
            required
          />
        </div>

        <div class="field">
          <label for="password">Mot de passe</label>
          <input
            id="password"
            type="password"
            pPassword
            [(ngModel)]="password"
            name="password"
            required
          />
        </div>

        <button
          pButton
          type="submit"
          label="Se connecter"
          class="p-button-success w-full mt-3"
        ></button>

        <p *ngIf="error" style="color: red;">{{ error }}</p>
      </div>
    </form>
  </p-card>
</div>
